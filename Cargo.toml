[package]
authors = ["eeeeeta <eeeeeta@users.noreply.github.com>"]
name = "sms-irc"
edition = "2018"
version = "0.1.0"
description = "A WhatsApp/SMS to IRC bridge"
license = "AGPL-3.0"

[dependencies]
derive_builder = "0.7"
diesel_migrations = "1.4"
failure = "0.1"
futures = "0.1"
humansize = "1.0"
image = "0.21"
irc = "0.13"
lazy_static = "1.2.0"
log = "0.4"
mime_guess = "2.0.0-alpha.6"
postgres = "0.15.2"
qrcode = "0.10"
r2d2 = "0.8"
r2d2-diesel = "1.0"
regex = "1.2.0"
reqwest = "0.9"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tokio-codec = "0.1.1"
tokio-core = "0.1"
tokio-signal = "0.2.7"
tokio-timer = "0.2"
toml = "0.5"

[dependencies.chrono]
features = ["serde"]
version = "0.4"

[dependencies.diesel]
features = ["postgres", "serde_json"]
version = "1.0"

[dependencies.huawei-modem]
git = "https://git.theta.eu.org/huawei-modem.git/"

[dependencies.uuid]
features = ["v4"]
version = "0.7"

[dependencies.whatsappweb-eta]
git = "https://git.theta.eu.org/whatsappweb-rs.git/"

[package.metadata.rpm.cargo]
buildflags = ["--release"]

[package.metadata.rpm.targets]
sms-irc = { path = "/usr/bin/sms-irc" }

